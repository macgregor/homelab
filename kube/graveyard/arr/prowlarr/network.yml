---
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: arr
  labels:
    app.kubernetes.io/name: prowlarr
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prowlarr
  ports:
  - name: http
    port: 9696
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  namespace: arr
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
  labels:
    app.kubernetes.io/name: prowlarr
spec:
  ingressClassName: nginx-internal
  tls:
  - hosts:
    - prowlarr.matthew-stratton.me
    secretName: prowlarr-tls
  rules:
  - host: prowlarr.matthew-stratton.me
    http:
      paths:
      - backend:
          service:
            name: prowlarr
            port:
              number: 9696
        path: /
        pathType: Prefix
