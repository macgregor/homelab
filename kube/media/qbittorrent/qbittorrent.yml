---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent-config
  namespace: media
data:
  PUID: "111"
  PGID: "321"
  UMASK: "002"
  TZ: "America/New_York"
  VPN_SERVICE_PROVIDER: "protonvpn"
  VPN_TYPE: "wireguard"
  SERVER_COUNTRIES: "United States"
  VPN_PORT_FORWARDING: "on"
  PORT_FORWARD_ONLY: "on"
  VPN_PORT_FORWARDING_UP_COMMAND: "/bin/sh -c 'wget -O- --retry-connrefused --post-data \"json={\\\"listen_port\\\":{{PORT}},\\\"random_port\\\":false,\\\"upnp\\\":false}\" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'"
  UPDATER_PERIOD: "24h"
  FIREWALL: "on"
  DNS_SERVER: "on"
  HEALTH_SERVER_ADDRESS: ":9999"
  LOG_LEVEL: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
      annotations:
        diun.enable: "true"
    spec:
      terminationGracePeriodSeconds: 30

      # without this external DNS lookups fail with my setup (api.radarr.video => api.radarr.video.matthew-stratton.me)
      # https://pracucci.com/kubernetes-dns-resolution-ndots-options-and-why-it-may-affect-application-performances.html
      dnsConfig:
        options:
          - name: ndots
            value: "1"

      containers:
        # https://hub.docker.com/r/linuxserver/qbittorrent/tags
        - name: qbittorrent
          image: linuxserver/qbittorrent:5.1.4
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          envFrom:
            - configMapRef:
                name: qbittorrent-config
                optional: false
          ports:
            - containerPort: 8080
              name: web-ui
              protocol: TCP
            - containerPort: 6881
              name: torrent-tcp
              protocol: TCP
            - containerPort: 6881
              name: torrent-udp
              protocol: UDP
          volumeMounts:
            - mountPath: "/config"
              name: qbittorrent-config
            - mountPath: /downloads
              name: data

        # to test its working start a debug pod and run `curl https://ipinfo.io` and you should not see your home IP address
        # > kubectl -n media exec -it `kubectl -n media get pods -l app.kubernetes.io/name=qbittorrent -o name` -- bash
        # > curl https://ipinfo.io
        - name: gluetun
          # https://hub.docker.com/r/qmcgaw/gluetun/tags
          image: ghcr.io/qdm12/gluetun:v3.41.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          envFrom:
            - configMapRef:
                name: qbittorrent-config
                optional: false
            - secretRef:
                name: vpn-credentials # WIREGUARD_PRIVATE_KEY=...
                optional: false
          ports:
            - containerPort: 9999
              name: gluetun-health
              protocol: TCP
          volumeMounts:
            - name: tunnel
              mountPath: /dev/net/tun
          livenessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
      volumes:
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: data
          nfs: # data folder is a mounted pre-existing NFS share, *not* a PV/PVC
            server: 192.168.1.200
            path: /volume1/Media/torrents
        - name: tunnel
          hostPath:
            path: /dev/net/tun
