---
apiVersion: v1
kind: Service
metadata:
  name: seerr-lan
  namespace: media
  labels:
    app.kubernetes.io/name: seerr
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.232
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/name: seerr
  ports:
  - name: http
    port: 5055
---
apiVersion: v1
kind: Service
metadata:
  name: seerr
  namespace: media
  labels:
    app.kubernetes.io/name: seerr
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: seerr
  ports:
  - name: http
    port: 5055
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seerr
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
  labels:
    app.kubernetes.io/name: seerr
spec:
  ingressClassName: nginx-external
  tls:
  - hosts:
    - seerr.matthew-stratton.me
    secretName: seerr-tls
  rules:
  - host: seerr.matthew-stratton.me
    http:
      paths:
      - backend:
          service:
            name: seerr
            port:
              number: 5055
        path: /
        pathType: Prefix
